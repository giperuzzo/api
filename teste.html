<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <header>
        <h1>Revisando Javascript</h1>
        <h2>Funcionalidades</h2>
        <button type="button" id="botao">Botão</button>
    

    <script>
        // essa funcao seleciona o botao e muda o texto
        document.querySelector('button').addEventListener ('click' , () => {
            document.querySelector('h2').innerHTML = " Interação com o Usuário"
           
        });
    </script>
    </header>
</body>
</html>
